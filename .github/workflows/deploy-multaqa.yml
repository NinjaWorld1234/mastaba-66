name: Deploy Multaqa

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build frontend
      run: npm run build

    - name: Create Deployment Package
      run: |
        zip -r deploy_production_latest.zip \
          dist \
          server \
          server.cjs \
          package.json \
          package-lock.json \
          db.json \
          docker-compose.yml \
          Dockerfile \
          nginx_app.conf \
          deploy.sh

    - name: Copy deployment package to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        password: ${{ secrets.VPS_PASSWORD }}
        source: "deploy_production_latest.zip"
        target: "/var/www/apps/scientific-bench"

    - name: Execute deployment script on VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        password: ${{ secrets.VPS_PASSWORD }}
        script: |
          cd /var/www/apps/scientific-bench
          chmod +x deploy.sh
          ./deploy.sh
